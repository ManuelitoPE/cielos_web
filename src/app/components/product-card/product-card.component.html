<div class="product-card" [routerLink]="['/products', product.id]">
  <div class="image-container">
    <img [src]="product.images[0] || 'https://placehold.co/300x400?text=No+Image'" [alt]="product.name" loading="lazy">
    <div *ngIf="isOutOfStock()" class="out-of-stock-overlay">
      <span>Sin Stock</span>
    </div>
  </div>
  <div class="content">
    <h3>{{ product.name }}</h3>
    <span class="price">\${{ product.price }}</span>
  </div>
</div>
